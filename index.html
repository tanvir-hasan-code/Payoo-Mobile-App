<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-Mobile-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
	<section class="max-w-md min-h-screen py-6 bg-gray-200 mx-auto">
		<!-- Image and icon section start -->
		<header>
			<nav class="flex justify-center items-center mt-14">
				<div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
					<img class="w-64 absolute" src="assets/bg.png" alt="Background-image">
					<img class="w-16 relative -top-10" src="assets/Group.png" alt="Group-Photo">
				</div>
			</nav>
		</header>
		<!-- Login section start -->
		<form>
			<div class="hero-content flex-col lg:flex-row-reverse">
			  <div class="card bg-gray-100 w-full max-w-sm shrink-0 shadow-2xl">
				<div class="card-body">
				  <fieldset class="fieldset">
					<label class="fieldset-label">Account Number</label>
					<input value="01796255213" type="number" id="account-number" class="input rounded-full" placeholder="Enter your account number" required/>
					<label class="fieldset-label">PIN</label>
					<input value="1234" type="password" id="account-pin" class="input rounded-full" placeholder="Type your PIN" required />
					<div><a class="link link-hover">Forgot PIN?</a></div>
					<button id="btn-login" class="btn btn-neutral mt-4">Login</button>
				  </fieldset>
				</div>
			  </div>
			</div>
		  </form>
	</section>
	<script src="script/login.js"></script>
  </body>
</html>
